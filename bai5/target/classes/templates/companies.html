<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Companies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Danh sách công ty</h2>
        <div>
            <span th:text="'Xin chào, ' + ${currentUser}"></span>
            <a href="/companies/register" class="btn btn-primary ms-2">Thêm công ty</a>
            <a href="/users" class="btn btn-info ms-2">Quản lý người dùng</a>
            <a href="/logout" class="btn btn-secondary ms-2">Đăng xuất</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên công ty</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Mã số thuế</th>
            <th>Người đăng ký</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.address}"></td>
            <td th:text="${company.phoneNumber}"></td>
            <td th:text="${company.taxCode}"></td>
            <td th:text="${company.user != null ? company.user.email : ''}"></td>
            <td>
                <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/companies/delete/{id}(id=${company.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
