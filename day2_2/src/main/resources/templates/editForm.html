<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit User Information</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .cancel-link {
            margin-left: 10px;
            color: #6c757d;
            text-decoration: none;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chỉnh sửa thông tin</h2>
    <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" th:field="*{fullName}" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="tel" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label>Địa chỉ:</label>
            <input type="text" th:field="*{address}" required>
        </div>
        <button type="submit" class="button">Cập nhật</button>
        <a href="/" class="cancel-link">Hủy</a>
    </form>
</div>
</body>
</html>
