<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Chi tiết người dùng</title>
</head>
<body>
<h2>Thông tin người dùng</h2>
<div th:if="${message}" style="color: green;" th:text="${message}"></div>

<div>
    <p>Họ tên: <span th:text="${user.fullName}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>SĐT: <span th:text="${user.phone}"></span></p>
    <p>Địa chỉ: <span th:text="${user.address}"></span></p>
</div>

<a th:href="@{/edit/{id}(id=${user.id})}">Sửa thông tin</a>
</body>
</html>
