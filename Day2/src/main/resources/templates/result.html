<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Kết quả</title>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .message {
      color: green;
      margin: 20px 0;
    }
    .back-link {
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Kết quả đăng ký</h2>
  <div class="message" th:text="${message}"></div>
  <a href="/" class="back-link">Quay lại form đăng ký</a>
</div>
</body>
</html>
