<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Registration Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Đăng ký thông tin</h2>
    <form th:action="@{/submit}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" th:field="*{fullName}" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="tel" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label>Địa chỉ:</label>
            <input type="text" th:field="*{address}" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
