<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Company</title>
  <meta charset="UTF-8">
  <style>
    form { width: 300px; margin: auto; text-align: center; }
    input, button { margin-top: 10px; padding: 10px; }
  </style>
</head>
<body>
<h1>Edit Company</h1>
<form th:action="@{/companies/edit}" th:object="${company}" method="post">
  <input type="hidden" th:field="*{id}">
  <input type="text" th:field="*{companyName}" required>
  <br>
  <button type="submit">Update</button>
</form>
<br>
<a href="/companies">Back</a>
</body>
</html>
