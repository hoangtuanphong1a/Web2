<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta charset="UTF-8">
    <style>
        form { width: 300px; margin: auto; text-align: center; }
        input, select, button { margin-top: 10px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/users/add}" th:object="${user}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name" required>
    <br>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
    <br>
    <input type="email" th:field="*{email}" placeholder="Email" required>
    <br>
    <input type="password" th:field="*{password}" placeholder="Password" required>
    <br>
    <select th:field="*{company.id}" required>
        <option value="">Select Company</option>
        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.companyName}"></option>
    </select>
    <br>
    <button type="submit">Save</button>
</form>
<br>
<a href="/users">Back</a>
</body>
</html>
