<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Company</title>
    <meta charset="UTF-8">
    <style>
        form { width: 300px; margin: auto; text-align: center; }
        input, button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
<h1>Add Company</h1>
<form th:action="@{/companies/add}" th:object="${company}" method="post">
    <input type="text" th:field="*{companyName}" placeholder="Company Name" required>
    <br>
    <button type="submit">Save</button>
</form>
<br>
<a href="/companies">Back</a>
</body>
</html>
