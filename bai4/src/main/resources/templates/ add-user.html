<form action="/users/add" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>

    <div>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required />
    </div>

    <div>
        <label for="roles">Vai trò:</label>
        <select multiple id="roles" name="selectedRoles">
            <th:block th:each="role : ${roles}">
                <option th:value="${role.id}" th:text="${role.name}"></option>
            </th:block>
        </select>
    </div>

    <div>
        <label for="company">Công ty:</label>
        <select id="company" name="companyId" required>
            <th:block th:each="company : ${companies}">
                <option th:value="${company.id}" th:text="${company.name}"></option>
            </th:block>
        </select>
    </div>

    <div>
        <button type="submit">Thêm người dùng</button>
    </div>
</form>
