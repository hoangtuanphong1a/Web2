<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-control:focus {
            border-color: #b61515;
            box-shadow: 0 0 0 0.25rem rgba(209, 28, 77, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #A31818FF;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: transparent;
        }
    </style>
</head>
<body class="container mt-5">
<div class="login-container">
    <h2 class="login-header">Đăng nhập</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Email hoặc mật khẩu không đúng. Vui lòng thử lại.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Bạn đã đăng xuất thành công.
    </div>

    <form th:action="@{/login}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="username" class="form-control" placeholder="Nhập email của bạn" required />
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu của bạn" required />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
        </button>
    </form>
    <p class="register-link">Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
