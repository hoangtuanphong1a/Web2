<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Company</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Chỉnh sửa thông tin công ty</h4>
                    <a href="/companies" class="btn btn-secondary">Quay lại</a>
                </div>
                <div class="card-body">
                    <form th:action="@{/companies/edit}" th:object="${company}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên công ty</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                        </div>
                        <div class="mb-3">
                            <label for="taxCode" class="form-label">Mã số thuế</label>
                            <input type="text" class="form-control" id="taxCode" th:field="*{taxCode}" required>
                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label">Người đăng ký</label>
                            <select class="form-select" id="userId" name="userId" required>
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.email}"
                                        th:selected="${company.user != null && company.user.id == user.id}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
