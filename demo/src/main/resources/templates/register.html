<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ nhàng */
        }
        .registration-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d50707; /* Màu xanh chủ đạo */
        }
        .btn-primary {
            width: 100%; /* Nút full width */
        }
        .mt-3 a {
            color: #ff0000; /* Màu xanh cho link */
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body class="container">
<div class="registration-container">
    <h2>Đăng ký tài khoản</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
    <p class="mt-3 text-center">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>

    <p th:if="${message}" th:text="${message}" class="error-message"></p>
</div>
</body>
</html>
